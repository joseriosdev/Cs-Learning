<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TinyACTIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .callout {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #eee;
            border-left-width: 5px;
            border-radius: 3px;
            border-left-color: #5bc0de;
        }
            .callout h6 {
                margin-top: 0;
                margin-bottom: 5px;
                color: #5bc0de;
            }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <h1 class="display-one text-center text-primary bg-alert mt-4 mb-2">Events CRUD</h1>
            <!-- CREATE -->
            <div class="p-2">
                <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#CREATECollapse" aria-expanded="false" aria-controls="CREATECollapse">
                    Create
                </button>
            </div>
            <div class="collapse" id="CREATECollapse">
                <form id="create-form" class="p-2 mb-5 card card-body">
                    <div class="row">
                        <div class="mb-3 col-md-6 col-12">
                            <input type="text" class="form-control" id="new-event-name" placeholder="Event Name">
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="submit" value="Add Event" class="btn btn-primary" id="create-evt-btn">
                    </div>
                </form>
            </div>
            <!-- #end CREATE -->

            <!-- READ -->
            <div class="p-2">
                <button class="btn btn-info text-white" type="button" data-bs-toggle="collapse" data-bs-target="#READCollapse" aria-expanded="false" aria-controls="READCollapse">
                    Read
                </button>
            </div>
            <div class="collapse" id="READCollapse">
                <div class="card card-body">
                    <button onclick="getAllEvents()" class="btn btn-primary mb-2" type="button">Get All Events</button>
                    <table class="table-secondary table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Event Name</th>
                                <th scope="col">Organizer Name</th>
                                <th scope="col">Created Date</th>
                            </tr>
                        </thead>
                        <tbody id="events-table-body"></tbody>
                    </table>
                </div>
            </div>
            <!-- #end READ -->

            <!-- UPDATE -->
            <div class="p-2">
                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#UPDATECollapse" aria-expanded="false" aria-controls="UPDATECollapse">
                    Update
                </button>
            </div>
            <div class="collapse" id="UPDATECollapse">
                <div class="card card-body">
                    <div class="callout callout-info mb-2">
                        <h6><em>Available Id's</em></h6>
                        <p class="available-ids"></p>
                    </div>
                    <form id="select-one-form" class="p-2 mb-5">
                        <div class="row">
                            <div class="mb-3 col-md-6 col-12">
                                <input type="number" class="form-control" id="select-one" placeholder="Type an ID">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="submit" value="Select Id Record" class="btn btn-primary" id="delete-evt-btn">
                        </div>
                    </form>
                    <form id="update-form" class="p-2 mb-5 d-none">
                        <div class="row">
                            <div class="mb-3 col-md-6 col-12">
                                <input type="text" class="form-control" id="new-name" placeholder="New Name">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="submit" value="Rename" class="btn btn-primary" id="delete-evt-btn">
                        </div>
                    </form>
                </div>
            </div>
            <!-- #end UPDATE -->

            <!-- DELETE -->
            <div class="p-2">
                <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#DELETECollapse" aria-expanded="false" aria-controls="DELETECollapse">
                    Delete
                </button>
            </div>
            <div class="collapse" id="DELETECollapse">
                <div class="card card-body">
                    <div class="callout callout-info mb-2">
                        <h6><em>Available Id's</em></h6>
                        <p class="available-ids"></p>
                    </div>
                    <form id="delete-form" class="p-2 mb-5">
                        <div class="row">
                            <div class="mb-3 col-md-6 col-12">
                                <input type="number" class="form-control" id="delete-by-id" placeholder="Type an ID">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="submit" value="Delete Event" class="btn btn-primary" id="delete-evt-btn">
                        </div>
                    </form>
                </div>
            </div>
            <!-- #end DELETE -->
        </section>
      </main>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
